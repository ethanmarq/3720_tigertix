name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Backend Dependencies
      run: |
        # Install root dependencies
        cd backend
        npm ci
        
        # Install service dependencies explicitly
        cd admin-service
        npm ci
        cd ../client-service
        npm ci
        cd ../user-authentication
        npm ci
        cd ../llm-service
        npm ci

    - name: Run Backend Unit Tests
      run: |
        cd backend/admin-service && npm test
        cd ../user-authentication && npm test

    - name: Install Frontend Dependencies
      run: |
        cd frontend && npm ci

    - name: Run Frontend Tests
      run: |
        cd frontend && npm test -- --watchAll=false

  # Deployment Job (Conditional)
  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production
        run: echo "Tests passed. Auto-deploy is handled by Vercel/Render automatically."
